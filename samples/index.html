<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Katochimoto">

    <title>Xblocks</title>

    <link href="../dist/xblocks.css" rel="stylesheet"></head>

    <script src="../node_modules/es5-shim/es5-shim.js"></script>
    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="../node_modules/tether/dist/js/tether.js"></script>
    <script src="../node_modules/react/dist/react-with-addons.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../node_modules/xblocks-core/dist/xtag.js"></script>
    <script src="../node_modules/xblocks-core/dist/xblocks-core.js"></script>
    <script src="../dist/xblocks.js"></script>
</head>
<body>
    <xb-button type="radio" name="bt3" value="1">radio 1</xb-button>
    <xb-button type="radio" name="bt3" value="2" checked>radio 2</xb-button>

    <xb-button type="checkbox" name="bt1" value="1">checkbox 1</xb-button>
    <xb-button type="checkbox" name="bt2" value="2" checked>checkbox 2</xb-button>

    <xb-radio name="radio" value="1" checked>radio 1</xb-radio>
    <xb-radio name="radio" value="2">radio 2</xb-radio>
    <xb-radio name="radio" value="3" disabled>radio 3</xb-radio>


    <xb-menu id="menu1" selectable>
        <xb-menuitem label="label 1">
            <xb-menuitem label="label 1.1" value="1.1" selected></xb-menuitem>
            <xb-menuitem label="label 1.2" value="1.2"></xb-menuitem>
            <xb-menuitem label="label 1.3" value="1.3"></xb-menuitem>
            <xb-menuitem label="label 1.4" value="1.4"></xb-menuitem>
        </xb-menuitem>
        <xb-menuitem label="label 2" value="2" selected></xb-menuitem>
        <xb-menuitem label="label 3" value="3"></xb-menuitem>
        <xb-menuitem label="label 4" value="4"></xb-menuitem>
        <xb-menuitem label="label 5" value="5"></xb-menuitem>
    </xb-menu>

    <select size="3" name="hero" id="select1" multiple>
        <option disabled>Выберите рыцаря</option>
        <option value="t1" selected>Гавейн</option>
        <option value="t2">Ланселот</option>
        <option value="t3">Галахэд</option>
        <option value="t4">Персиваль</option>
    </select>

    <script>
        window.addEventListener('xb-created', function () {
            document.getElementById('menu1').open();
        }, false);
    </script>
</body>
</html>
