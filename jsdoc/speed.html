<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Speed</title>
<script>
var XFooPrototype = Object.create(HTMLElement.prototype);
XFooPrototype.createdCallback = function() {
    this._time = performance.now();
};

XFooPrototype.attachedCallback = function() {
    this._time = performance.now() - this._time;
};

document.registerElement('x-foo', {
    prototype: XFooPrototype
});
</script>
</head>
<body>
<x-foo>1</x-foo>
<x-foo>2</x-foo>
<x-foo>3</x-foo>
<x-foo>4</x-foo>
<x-foo>5</x-foo>
<script>
    setTimeout(function() {
        [].forEach.call([].slice.call(document.querySelectorAll('x-foo')), function(e) {
            console.log(e._time);
        });
    }, 100);
</script>

</body>
</html>
